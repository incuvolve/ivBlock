<!DOCTYPE html>

<html lang="de">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>ivBlock</title>
	<link href="/jquery-ui/jquery-ui.min.css" rel="stylesheet">
	<link href="/popup.css" rel="stylesheet">
	<link href="/buttons.css" rel="stylesheet">
	<link href="/icons/ivblock32.ico" rel="icon" type="image/x-icon">
	<link href="/icons/ivblock32.ico" rel="shortcut icon" type="image/x-icon">
	<link id="themeLink" rel="stylesheet">
</head>

<body>
	<p><picture>
			<source srcset="/images/ivblock_logo_small_dark_mode.png" media="(prefers-color-scheme: dark)">
			<img width="200" height="35" src="/images/ivblock_logo_small.png" class="logo" alt="ivBlock logo" title="ivBlock">
		</picture>
	<p>
	<div id="button-container" class="ui-widget button-group">
		<button id="options" type="button" class="ivblock-button">Optionen</button>
		<button id="lockdown" type="button" class="ivblock-button">Lockdown</button>
		<button id="override" type="button" class="ivblock-button">Überschreiben</button>
		<button id="stats" type="button" class="ivblock-button">Statistiken</button>
		<button id="addSites" type="button" class="ivblock-button">Websites hinzufügen</button>
		<button id="cancelOverride" type="button" class="ivblock-button">Überschreiben abbrechen</button>
		<button id="resetRollover" type="button" class="ivblock-button">Rollover-Zeit zurücksetzen</button>
		<button id="discardTime" type="button" class="ivblock-button">Verbleibende Zeit verwerfen</button>
		<button id="onlineSupport" type="button" class="ivblock-button">Online-Hilfe</button>
	</div>
	<script src="/popup.js"></script>
</body>

</html>
