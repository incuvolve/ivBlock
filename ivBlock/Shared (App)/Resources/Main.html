<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ivBlock</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body class="no-js">
    <div class="container">
        <img src="Icon.png" width="128" height="128" alt="ivBlock Icon" class="app-icon">
        <h1>Welcome to <span id="extension-name">ivBlock</span></h1>
        <p id="js-required-message" class="js-required">JavaScript is required to use this application.</p>

        <div id="splash-ios" class="platform-message">
            <p id="splash-ios-message"></p>
        </div>

        <div id="splash-mac" class="platform-message">
            <p id="splash-mac-on-message" class="state-on"></p>
            <p id="splash-mac-off-message" class="state-off"></p>
            <p id="splash-mac-unknown-message"></p>
            <button class="open-preferences" id="splash-open-preferences-button"></button>
        </div>
    </div>

    <script src="Script.js"></script>
</body>
</html>
